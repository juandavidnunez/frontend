<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">Visualizar</h3>
          <h3 *ngIf="mode === 2">Crear</h3>
          <h3 *ngIf="mode === 3">Actualizar</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row mb-3">
              <div class="col-4">Id:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="ciudad.id" disabled>
              </div>
            </div>
            <form [formGroup]="theFormGroup">
              <div class="row mb-3">
                <div class="col-4">Nombre:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="ciudad.nombre"
                    [disabled]="mode == 1"
                    formControlName="nombre"
                  >
                  <div *ngIf="formControls.nombre.errors && (formControls.nombre.dirty || formControls.nombre.touched)" class="text-danger">
                    <strong *ngIf="formControls.nombre.errors.required">Requerido</strong>
                    <strong *ngIf="formControls.nombre.errors.minlength || formControls.nombre.errors.maxlength">Inv√°lido</strong>
                  </div>
                </div>
              </div>

           

              <div class="row">
                <div class="col-4">
                  departamentos:
                </div>
                <div class="col-8">
                  <select class="form-control" formControlName="idepartamento_id" [(ngModel)]="ciudad.departamento_id">
                    <option *ngFor="let option of departamentos" [value]="option.id">{{option.nombre}}</option>
                  </select>
                </div>
              </div>
              
            </form>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" (click)="create()" type="button" class="btn btn-create btn-block">Crear</button>
                <button *ngIf="mode == 3" (click)="update()" type="button" class="btn btn-update btn-block">Actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
