<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">visualizar</h3>
          <h3 *ngIf="mode === 2">crear</h3>
          <h3 *ngIf="mode === 3">actualizar</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-4">
                Id:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="comentario.id" disabled>
              </div>
            </div>
            <form [formGroup]="theFormGroup">

            <div class="row">
              <div class="col-4">
                Contenido:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="comentario.contenido"
                 [disabled]="mode==1" formControlName="contenido">

                 <br>
                 <div
                 *ngIf="getTheFormGroup.contenido.errors &&(getTheFormGroup.contenido.dirty|| getTheFormGroup.contenido.touched)">
                <strong *ngIf="getTheFormGroup.contenido.errors.required" class="msnError">Requerido</strong>
                <strong *ngIf="getTheFormGroup.contenido.errors.minlength||getTheFormGroup.contenido.errors.maxlength" class="msnError">invalido</strong>
                </div>
              </div>
            </div>

            <div class="row">
            <div class="col-4">
                Ejecuci√≥n Servicio ID:
            </div>
            <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="comentario.Ej_servicio_id"
                [disabled]="mode==1" formControlName="Ej_servicio_id">

                <br>
                <div
                *ngIf="getTheFormGroup.Ej_servicio_id.errors &&(getTheFormGroup.Ej_servicio_id.dirty|| getTheFormGroup.Ej_servicio_id.touched)">
                <strong *ngIf="getTheFormGroup.Ej_servicio_id.errors.required" class="msnError">Requerido</strong>
                <strong *ngIf="getTheFormGroup.Ej_servicio_id.errors.minlength||getTheFormGroup.Ej_servicio_id.errors.maxlength" class="msnError">invalido</strong>
                </div>
            </div>
            </div>
          </form>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-create btn-block">crear</button>
                <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-update btn-block">actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
