<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Button for creating new department -->
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-create" (click)="createSuscripciones()">
        <i class="fas fa-hand-paper"></i> Crear
      </button>
    </div>
  </div>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Suscripciones</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-3">Fecha Inicio</th>
                <th class="col-3">Fecha Fin</th>
                <th class="col-3">Numero Beneficiarios</th>
                <th class="col-3">Cliente ID</th>
                <th class="col-3">Plan ID</th>
                <th class="col-3">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of suscripciones">
                <td>{{actual.id}}</td>
                <td>{{actual.fecha_inicio}}</td>
                <td>{{actual.fecha_fin}}</td>
                <td>{{actual.numero_beneficiaros}}</td>
                <td>{{actual.cliente_id}}</td>
                <td>{{actual.plan_id}}</td>
                <td>
                  <button class="btn btn-view btn-sm" (click)="viewSuscripciones(actual.id)">
                    <i class="fas fa-eye"></i>
                  </button>
                  <button class="btn btn-danger btn-sm" (click)="deleteSuscripciones(actual.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" (click)="updateSuscripciones(actual.id)">
                    <i class="fas fa-user-edit"></i>                 
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
