<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .header {
      background-color: rgb(42, 39, 39);
    }
  </style>
</head>
<body>
  <div class="header pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Button group -->
        <div class="btn-group-vertical" role="group" aria-label="Button group">
          <!-- Listar button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-list-ul mr-3"></i> Listar
          </button>
          <!-- Ver button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-eye mr-3"></i> Ver
          </button>
          <!-- Crear button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-plus mr-3"></i> Crear
          </button>
          <!-- Editar button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-edit mr-3"></i> Editar
          </button>
          <!-- Eliminar button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-trash-alt mr-3"></i> Eliminar
          </button>
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-cog mr-3"></i> Configurar
          </button>
          <!-- Ayuda button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-question-circle mr-3"></i> Ayuda
          </button>
          <!-- Salir button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-sign-out-alt mr-3"></i> Salir
          </button>
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-envelope mr-3"></i> Correo
          </button>
          <!-- Otro button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-phone mr-3"></i> Llamada
          </button>
          <!-- Otro button -->
          <button type="button" class="btn btn-outline-light btn-lg mb-5">
            <i class="fas fa-map-marker-alt mr-3"></i> Ubicaci√≥n
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
