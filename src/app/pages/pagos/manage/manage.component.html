<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">visualizar</h3>
          <h3 *ngIf="mode === 2">crear</h3>
          <h3 *ngIf="mode === 3">actualizar</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-4">
                Id:
              </div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="pago.id" disabled>
              </div>
            </div>
            <form [formGroup]="theFormGroup">

            <div class="row">
              <div class="col-4">
                Fecha Pago:
              </div>
              <div class="col-8">
                <input type="date" class="form-control" [(ngModel)]="pago.fecha_pago"
                 [disabled]="mode==1" formControlName="fecha_pago">

                 <br>
                 <div
                 *ngIf="getTheFormGroup.fecha_pago.errors &&(getTheFormGroup.fecha_pago.dirty|| getTheFormGroup.fecha_pago.touched)">
                <strong *ngIf="getTheFormGroup.fecha_pago.errors.required" class="msnError">Requerido</strong>
                <strong *ngIf="getTheFormGroup.fecha_pago.errors.minlength||getTheFormGroup.fecha_pago.errors.maxlength" class="msnError">invalido</strong>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-4">
                Monto:
              </div>
              <div class="col-8">
                <input type="number" class="form-control" [(ngModel)]="pago.monto"
                 [disabled]="mode==1" formControlName="monto">

                 <br>
                 <div
                 *ngIf="getTheFormGroup.monto.errors &&(getTheFormGroup.monto.dirty|| getTheFormGroup.monto.touched)">
                <strong *ngIf="getTheFormGroup.monto.errors.required" class="msnError">Requerido</strong>
                <strong *ngIf="getTheFormGroup.monto.errors.minlength||getTheFormGroup.monto.errors.maxlength" class="msnError">invalido</strong>

                </div>
              </div>
            </div>

            <div class="row">
            <div class="col-4">
                Metodo Pago:
            </div>
            <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="pago.metodo_pago"
                [disabled]="mode==1" formControlName="metodo_pago">

                <br>
                <div
                *ngIf="getTheFormGroup.metodo_pago.errors &&(getTheFormGroup.metodo_pago.dirty|| getTheFormGroup.metodo_pago.touched)">
                <strong *ngIf="getTheFormGroup.metodo_pago.errors.required" class="msnError">Requerido</strong>
                <strong *ngIf="getTheFormGroup.metodo_pago.errors.minlength||getTheFormGroup.metodo_pago.errors.maxlength" class="msnError">invalido</strong>
                </div>
            </div>
            </div>

            <div class="row">
                <div class="col-4">
                    Suscripcion ID:
                </div>
                <div class="col-8">
                    <input type="number" class="form-control" [(ngModel)]="pago.suscripcion_id"
                    [disabled]="mode==1" formControlName="suscripcion_id">
    
                    <br>
                    <div
                    *ngIf="getTheFormGroup.suscripcion_id.errors &&(getTheFormGroup.suscripcion_id.dirty|| getTheFormGroup.suscripcion_id.touched)">
                    <strong *ngIf="getTheFormGroup.suscripcion_id.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.suscripcion_id.errors.minlength||getTheFormGroup.suscripcion_id.errors.maxlength" class="msnError">invalido</strong>
                    </div>
                </div>
                </div>

          </form>

            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode==2" (click)="create()" type="button" class="btn btn-create btn-block">crear</button>
                <button *ngIf="mode==3" (click)="update()" type="button" class="btn btn-update btn-block">actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
