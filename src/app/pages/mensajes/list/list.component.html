<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Button for creating new department -->
  <div class="row mb-3">
    <div class="col">
      <button class="btn btn-success" (click)="createMensajes()">
        <i class="fas fa-hand-paper"></i> Crear
      </button>
    </div>
  </div>
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 class="mb-0">Mensajes</h3>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th class="col-1">ID</th>
                <th class="col-3">Contenido</th>
                <th class="col-3">Fecha Mensaje</th>
                <th class="col-3">Chat ID</th>
                <th class="col-3">User ID</th>
                <th class="col-3">Opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let actual of mensajes">
                <td>{{actual.id}}</td>
                <td>{{actual.contenido}}</td>
                <td>{{actual.fecha_mensaje}}</td>
                <td>{{actual.chat_id}}</td>
                <td>{{actual.user_id}}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="deleteMensajes(actual.id)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                  <button class="btn btn-warning btn-sm" (click)="updateMensajes(actual.id)">
                    <i class="fas fa-user-edit"></i>                 
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
