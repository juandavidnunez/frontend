<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h3 *ngIf="mode === 1">Visualizar</h3>
          <h3 *ngIf="mode === 2">Crear</h3>
          <h3 *ngIf="mode === 3">Actualizar</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row mb-3">
              <div class="col-4">Id:</div>
              <div class="col-8">
                <input type="text" class="form-control" [(ngModel)]="musica.id" disabled>
              </div>
            </div>
            <form [formGroup]="theFormGroup">
              <div class="row mb-3">
                <div class="col-4">nombre_grupo:</div>
                <div class="col-8">
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="musica.nombre_grupo"
                    [disabled]="mode == 1"
                    formControlName="nombre_grupo"
                  >
                  <div *ngIf="formControls.nombre_grupo.errors && (formControls.nombre_grupo.dirty || formControls.nombre_grupo.touched)" class="text-danger">
                    <strong *ngIf="formControls.nombre_grupo.errors.required">Requerido</strong>
                    <strong *ngIf="formControls.nombre_grupo.errors.minlength || formControls.nombre_grupo.errors.maxlength">Inválido</strong>
                  </div>
                </div>
              </div>


              <div class="row mb-3">
                <div class="col-4">valor_hora:</div>
                <div class="col-8">
                  <input
                    type="number"
                    class="form-control"
                    [(ngModel)]="musica.valor_hora"
                    [disabled]="mode == 1"
                    formControlName="valor_hora"
                  >
                  <div *ngIf="formControls.valor_hora.errors && (formControls.valor_hora.dirty || formControls.valor_hora.touched)" class="text-danger">
                    <strong *ngIf="formControls.valor_hora.errors.required">Requerido</strong>
                    <strong *ngIf="formControls.valor_hora.errors.min || formControls.valor_hora.errors.max">Inválido</strong>
                  </div>
                </div>
              </div>
           

              <div class="row">
                <div class="col-4">
                  tipo:
                </div>
                <div class="col-8">
                  <select class="form-control" formControlName="itipo_id" [(ngModel)]="musica.tipo_id">
                    <option *ngFor="let option of tipo" [value]="option.id">{{option.nombre}}</option>
                  </select>
                </div>
              </div>
              
            </form>
            <div class="row">
              <div class="col-4"></div>
              <div class="col-8">
                <button *ngIf="mode == 2" (click)="create()" type="button" class="btn btn-create btn-block">Crear</button>
                <button *ngIf="mode == 3" (click)="update()" type="button" class="btn btn-update btn-block">Actualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
